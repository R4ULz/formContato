<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="space-y-10 bg-zinc-100 ">
    <main class="w-full flex justify-center pt-20 ">
        <section class="w-full max-w-screen-xl mt-8 flex bg-white rounded-xl">
            <div class="w-2/5 bg-violet-900 rounded-xl p-8 relative overflow-hidden">
                <div class="space-y-5">
                    <h1 class="text-white text-xl font-semibold">Informações de contato</h1>
                    <p class="text-zinc-300">Preencha o formulário e nossa equipe retornará uma resposta dentro de 24 horas</p>
                </div>
                <span id="ballRose" class="bg-rose-300 size-96 rounded-full absolute bottom-0 right-0 translate-x-1/2 translate-y-1/2"></span>
                <span id="ballPurple" class="bg-violet-700 opacity-90 size-32 rounded-full absolute bottom-20 right-20" ></span>
                
                <div class="space-y-10 mt-14">
                    <div id="tel" class="flex items-center space-x-5">
                        <i class="fa-solid fa-phone text-rose-300"></i>
                        <p class="text-white">+55 (11) 99999-9999</p>
                    </div>
                    <div id="email" class="flex items-center space-x-5">
                        <i class="fa-solid fa-envelope text-rose-300"></i>
                        <p class="text-white">hello@teste.com</p>
                    </div>
                    <div id="loc" class="flex items-center space-x-5">
                        <i class="fa-solid fa-location-dot text-rose-300"></i>
                        <p class="text-white">102 Rua da Sorte</p>
                    </div>
                </div>

                <div class="flex gap-4 mt-48">
                    <i class="fa-brands fa-x-twitter size-6 rounded-full flex items-center justify-center transition-all text-white hover:bg-rose-300"></i>
                    <i class="fa-brands fa-facebook-f size-6 rounded-full flex items-center justify-center transition-all text-white hover:bg-rose-300"></i>
                    <i class="fa-brands fa-instagram size-6 rounded-full flex items-center justify-center transition-all text-white hover:bg-rose-300"></i>
                    <i class="fa-brands fa-linkedin-in size-6 rounded-full flex items-center justify-center transition-all text-white hover:bg-rose-300"></i>
                </div>
            </div>
            <div class="w-3/5 bg-white rounded-xl p-8">
                <form action="" class="space-y-10">
                    <div class="w-full flex gap-8 justify-between ">
                        <div class="flex flex-col border-b-2 w-full">
                            <label for="" class="text-zinc-600 focus:ring-0">Primeiro Nome:</label>
                            <input type="text" name="firstName" id="" class="outline-none py-2">
                        </div>
                        <div class="flex flex-col border-b-2 w-full">
                            <label for="" class="text-zinc-600 ">Ultimo Nome:</label>
                            <input type="text" name="lastName" id="" class="outline-none py-2">
                        </div>
                    </div>

                    <div class="w-full flex gap-8 justify-between ">
                        <div class="flex flex-col border-b-2 w-full group">
                            <label for="email" class="text-zinc-600 group-focus-within:text-violet-900">Mail:</label>
                            <input type="text" name="email" id="email" class="outline-white focus:border-b-0violet-900">
                        </div>
                        
                        <div class="flex flex-col border-b-2 w-full">
                            <label for="" class="text-zinc-600 ">Celular:</label>
                            <input type="number" name="phone" id="" class="outline-none py-2">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <p class="font-semibold ">O que o seu site precisa?</p>
                        <input type="text" name="siteNeeds" class="outline-none py-2 border-b-2">
                    </div>
                    
                    <div class="flex flex-col gap-3">
                        <p class="font-semibold ">Mande uma mensagem:</p>
                        <textarea type="text" name="message" id="" class="outline-none p-2 rounded-xl border-2 border-violet-300 resize-none w-full h-32"></textarea>     
                    </div>

                    <div class="w-full flex justify-end">
                        <button class="py-4 px-10 bg-violet-900 text-white rounded-xl">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class=" py-4 gap-4 flex flex-col items-center justify-center bg-violet-900 text-white h-36">
        <div className="flex gap-2 items-center">
            <span>Desenvolvido com </span>
            <i class="fa-solid fa-heart text-white size-4"></i>
            <span> <IconHeartFilled className=""/> </span>
            <span>por Nicolas Yanase & Raul do Santos</span>
        </div>
          
        <p>&copy; direitos reservados</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
